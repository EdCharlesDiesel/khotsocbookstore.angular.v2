<mat-card class="book-card mat-elevation-z2" [class.on-book-card-hover]="isActive" (mouseover)="isActive=true"
    (mouseout)="isActive=false">
    <mat-card-content class="image-card">
        <a [routerLink]="['/books/details/',BookDetails$?.id]" matTooltip="{{BookDetails$?.title}}" matTooltipClass="example-tooltip"
            aria-label="Book Name"><img class="preview-image" mat-card-image src="/src/assets/Upload/Default_image.jpg"
                alt="Book cover image"></a>
                <div *ngIf="(userData$ | async)" class="favourite mat-elevation-z4">
                    <app-addtowishlist [bookId]="book?.id"></app-addtowishlist>
                </div>
    </mat-card-content>
    <mat-card-content>
        <div class="card-title">
            <a [routerLink]="['/books/details/',book?.id]">
                <strong>{{BookDetails$?.title}}</strong>
            </a>
        </div>
        <p>{{BookDetails$?.retailPrice | currency : 'ZAR '}}</p>
        <app-addtocart [bookId]="BookDetails$?.id"></app-addtocart>
    </mat-card-content>
</mat-card>
