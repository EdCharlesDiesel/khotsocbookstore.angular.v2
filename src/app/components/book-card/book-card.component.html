<mat-card class="book-card mat-elevation-z2" [class.on-book-card-hover]="isActive" (mouseover)="isActive=true"
    (mouseout)="isActive=false">
    <mat-card-content class="image-card">
        <a [routerLink]="['/books/details/',book.id]" matTooltip="{{book.title}}" matTooltipClass="example-tooltip"
            aria-label="Book Name"><img class="preview-image" mat-card-image src="/assets/Upload/Default_image.jpg"
                alt="Book cover image"></a>
<!--                <div *ngIf="(userData$ | async).isLoggedIn" class="favourite mat-elevation-z4">-->
<!--                    <app-addtowishlist [bookId]="book.bookId"></app-addtowishlist>-->
<!--                </div>-->
    </mat-card-content>
    <mat-card-content>
        <div class="card-title">
            <a [routerLink]="['/books/details/',book.id]">
                <strong>{{book.title}}</strong>
            </a>
        </div>
        <p>{{book.retailPrice | currency : 'ZAR '}}</p>
        <app-addtocart [bookId]="book.id"></app-addtocart>
    </mat-card-content>
</mat-card>
